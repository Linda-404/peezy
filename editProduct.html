<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta description="Admin edit product to Peezy">
        <link rel="icon" href="data:;base64,=" />
        <script src="https://kit.fontawesome.com/85b41cf053.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <title>Edit products Peezy</title>
    </head>
    <body>
        <div class="wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="/images/shoe_logo.png" alt="peezy logo" width="250"></a>
                    
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Admin log in</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    <form id="login-Form">
                                        <div class="mb-3">
                                        <label for="email" class="form-label">Admin email:</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                                        </div>
                                        <div class="mb-3">
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                        </div>
                                        <button type="submit" class="btn">Log in</button>
                                    </form>
                                </div>
                                <div class="modal-footer message-container">
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
  

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        <span class="hamburger-menu"><i class="fas fa-bars"></i></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="products.html">Shoes</a>
                            </li>
                            <li class="nav-item">
                                <div data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <div class="loggedin-menu"></div>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="basket.html"><i class="fas fa-shopping-basket"></i></a>
                            </li>
                        </ul>
                        <form class="search-box d-flex">
                            <input class="search-input" type="search" placeholder="Search" aria-label="Search">
                            <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>

                </div>
            </nav>
            
            <div class="container mt-4 headline">
                <h2>Edit product</h2>
            </div>
            <div class="container">
                <form id="editProduct-Form" class="editProduct-Form">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title"/>
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input type="text" id="price"/>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea id="description"></textarea>
                    </div>
                    <div class="checkbox-container">
                        <label for="checkbox">Featured</label>
                        <input type="checkbox" id="featuredCheckbox">
                    </div>
                    <div>
                        <label for="image-url">Image url</label>
                        <input type="text" id="image-url"/>
                    </div>
                    <div>
                        <input id="id" type="hidden"/>
                    </div>
                    <button type="submit" class="btn full">Edit</button>
                    <hr>
                    <div class="delete"></div>
                    <div class="add-message"></div>
                </form>
            </div>

        <footer>
            <div class="footer-content">
                <h5>Contact us:</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <i class="fas fa-phone-alt"></i>
                        <p>123 456 789</p>
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-at"></i>
                        <p>mailatpeezy.com</p>
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Fakestreet 180, 1234 Bergen</p>
                    </li>
                </ul>
            </div>
            <div class="footer-content">
                <h5>Socialize:</h5>
                <div class="footer-social">
                    <div class="footer-social__icon"><i class="fab fa-facebook"></i></div>
                    <div class="footer-social__icon" ><i class="fab fa-instagram"></i></div>
                    <div class="footer-social__icon"><i class="fab fa-twitter"></i></div>
                </div>
            </div>
        </footer>

        <script src="js/editProduct.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
