<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      description="sneaker webshop, get the latest of trends and fast delivery"
    />
    <link rel="icon" href="data:;base64,=" />
    <script
      src="https://kit.fontawesome.com/85b41cf053.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Home Peezy</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid nav">
          <a class="navbar-brand" href="#"
            ><img
              src="/images/shoe_logo.png"
              alt="peezy logo"
              width="250"
              class="logo"
          /></a>

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Admin log in
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>

                <div class="modal-body">
                  <form id="login-Form">
                    <div class="mb-3">
                      <label for="email" class="form-label">Admin email:</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                        placeholder="Email"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password:</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                      />
                    </div>
                    <button type="submit" class="btn">Log in</button>
                  </form>
                </div>
                <div class="modal-footer message-container">
                  <div></div>
                </div>
              </div>
            </div>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
            <span class="hamburger-menu"><i class="fas fa-bars"></i></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Shoes</a>
              </li>
              <li class="nav-item">
                <div data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <div class="loggedin-menu"></div>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="basket.html"
                  ><i class="fas fa-shopping-basket"></i
                ></a>
              </li>
            </ul>
            <div>
              <form class="search-box d-flex">
                <input
                  class="search-input"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="search-btn" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <div class="banner">
        <div class="banner-text">
          <div class="banner-text-border">
            <div class="banner-text-effect">
              <h1 class="fade-in-text">walk</h1>
              <h1 class="fade-in-text">run</h1>
              <h1 class="fade-in-text">dance</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-4 headline">
        <h2>Trending now</h2>
      </div>
      <div class="container featured-container">
        <div class="arrow"><i class="fas fa-chevron-left"></i></div>
        <div class="product-container scrolling-wrapper">Loading...</div>
        <div class="arrow"><i class="fas fa-chevron-right"></i></div>
      </div>

      <div class="container mt-4">
        <div class="row">
          <div class="col">
            <div class="cardholder">
              <div class="card card1-img">
                <div class="card-text-opacity">
                  <div class="card-text-border">
                    <h2>News</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="cardholder">
              <div class="card card2-img">
                <div class="card-text-opacity">
                  <div class="card-text-border">
                    <h2>Sale</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="cardholder">
              <div class="card card3-img">
                <div class="card-text-opacity">
                  <div class="card-text-border">
                    <h2>All shoes</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <h5>Contact us:</h5>
        <ul class="list-group">
          <li class="list-group-item">
            <i class="fas fa-phone-alt"></i>
            <p>123 456 789</p>
          </li>
          <li class="list-group-item">
            <i class="fas fa-at"></i>
            <p>mailatpeezy.com</p>
          </li>
          <li class="list-group-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>Fakestreet 180, 1234 Bergen</p>
          </li>
        </ul>
      </div>
      <div class="footer-content">
        <h5>Socialize:</h5>
        <div class="footer-social">
          <div class="footer-social__icon"><i class="fab fa-facebook"></i></div>
          <div class="footer-social__icon">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="footer-social__icon"><i class="fab fa-twitter"></i></div>
        </div>
      </div>
    </footer>

    <script src="js/index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
